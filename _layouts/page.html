---
layout: franci_default
---
<article class="post">
  <div class="post-content">
    {% if page.image %}
    <figure class="page-logo">
      <img src="{{ page.image }}" alt="{{ page.title }}" />
      {% if page.quadro %}
      <figcaption>{{ page.quadro }}</figcaption>
      {% endif %}
    </figure>
    {% endif %}
    {{ content }}
  </div>
</article>
