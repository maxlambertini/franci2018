---
layout: franci_default
---
<div class="nine columns" class="post">
  <div class="post-content">
    {% if page.image %}
    <div class="page-logo">
      <img src="{{ page.image | relative_url}}" alt="{{ page.title }}" />
      {% if page.quadro %}
      <div class="logo-caption">{{ page.quadro }}</div>
      {% endif %}
    </div>
    {% endif %}
    {{ content }}
  </div>
</div>
